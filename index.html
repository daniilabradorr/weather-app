<body>
  <div class="app-container">
    <h1>üå§Ô∏è Clima</h1>

    <!-- B√∫squeda manual -->
    <form id="weatherForm">
      <input
        type="text"
        id="cityInput"
        placeholder="Introduce una ciudad..."
        required
      />
      <button type="submit">Buscar ‚òÄÔ∏è</button>
    </form>

    <!-- Spinner y mensajes -->
    <div id="spinner" class="spinner hidden">‚è≥ Cargando...</div>
    <div id="error" class="error-message hidden"></div>

    <!-- Clima actual -->
    <div id="weatherResult" class="weather-card hidden">
      <h2 id="cityName"></h2>
      <p><strong>Comunidad Aut√≥noma:</strong> <span id="stateName"></span></p>
      <img id="weatherIcon" alt="Icono del clima" />

      <p><strong>Humedad:</strong> <span id="humidity"></span>%</p>
      <p id="description"></p>
    </div>

    <!-- Previsi√≥n diaria -->
    <div id="dailyContainer" class="forecast-container hidden">
      <h3>Previsi√≥n 5 d√≠as</h3>
      <div id="dailyCards" class="forecast-cards"></div>
    </div>

    <!-- Previsi√≥n por horas (hoy) -->
    <div id="hourlyContainer" class="forecast-container hidden">
      <h3>Previsi√≥n por horas (hoy)</h3>
      <div id="hourlyCards" class="forecast-cards forecast-hourly"></div>
    </div>
  </div>
